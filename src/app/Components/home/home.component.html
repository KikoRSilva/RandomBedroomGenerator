<div class="white-box text-center align-self-center">
  <div class="container">
    <div class="row py-4">
      <h1 class="text-dark">Welcome to the<br />{{ title }}</h1>
    </div>
    <br />
    <br />
    <br />
    <p class="text-center text-dark">Minimum 2 beds</p>
    <form #bedForm="ngForm" (ngSubmit)="onSubmit(bedForm)">
      <div class="row px-5 py-2">
        <label
          for="colFormLabelLg"
          class="col-sm-4 col-form-label col-form-label-lg"
          >Number of people</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control form-control-lg"
            required
            name="people"
            [ngModel]="form.people"
          />
        </div>
      </div>
      <div class="row px-5 py-2">
        <label
          for="colFormLabelLg"
          class="col-sm-4 col-form-label col-form-label-lg"
          >Number of beds</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control form-control-lg"
            required
            name="beds"
            [ngModel]="form.beds"
          />
        </div>
      </div>
      <div class="row text-center my-5">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary btn-lg text-white shadow-sm"
            [disabled]="!bedForm.valid || bedForm.value.beds < 2"
          >
            Next
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
